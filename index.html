<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ's Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="navbar-brand mx-auto">Weather Dashboard</h1>
                
            </div>
        </nav>
        <div class="row">
            <div class="col-xs-6 col-md-4 boxes">
                <br><h5>Search for a City:</h5>
                <form class="d-flex search-bar">
                    <input class="form-control me-2 search-box" id="search-text" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
                </form><br>
                <ul class="list-group">
                    <li class="list-group-item">City Placeholder</li>
                    <li class="list-group-item">City Placeholder</li>
                    <li class="list-group-item">City Placeholder</li>
                    <li class="list-group-item">City Placeholder</li>
                    <li class="list-group-item">City Placeholder</li>
                </ul>
            </div>
            <div class="col-xs-6 col-md-6 boxes">
                <div>
                    <h3>Current Conditions</h3>
                    <div id="current-area"></div>
                </div>
                <div class="">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- Luxon -->
     <script src="./assets/lib/luxon.js"></script>

    <!-- Custom Javascript -->
    <script src="./assets/js/script.js"></script>
   
    

</body>

</html>
